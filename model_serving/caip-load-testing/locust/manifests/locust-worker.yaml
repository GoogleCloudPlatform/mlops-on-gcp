apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-worker
  labels:
    name: locust-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      containers:
        - image: locustio/locust
          name: locust-worker
          args: ["-f", "/tasks/task.py",  "--worker", "--master-host", "$(LOCUST_MASTER)"]
          env:
            - name: LOCUST_MASTER
              value: locust-master
          envFrom:
            - configMapRef:
                name: test-config-locations        
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 2Gi
  